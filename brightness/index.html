<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relative Laser Brightness Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>Relative Laser Brightness Calculator</header>
    <div class="main-container">
        <div class="laser-container">
            <div class="outer-display">
                <div id="laser1" class="laser-display">
                    <p id="text1"></p>
                </div>
            </div>
            <div>
                <h1>Laser 1</h1>
                <input id="power1" type="number" value="5" name="power1">
                <label for="power1">mw</label>
                <input id="input1" type="number" value="532" name="wave1">
                <label for="wave1">nm</label>
            </div>
        </div>
        <div class="laser-container">
            <div class="outer-display">
                <div id="laser2" class="laser-display">
                    <p id="text2"></p>
                </div>
            </div>
            <div>
                <h1>Laser 2</h1>
                <input id="power2" type="number" value="5" name="power2">
                <label for="power2">mw</label>
                <input id="input2" type="number" value="450" name="wave2">
                <label for="wave2">nm</label>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-input">
            <input type="checkbox" name="autobox" id="auto-box">
            <label for="auto-box">Auto Calc</label>
        </div>
        <div class="settings-input">
            <input type="checkbox" name="beambox" id="beam-box">
            <label for="beam-box">Beam brightness</label>
        </div>
        <div class="break"></div>
        <div class="settings-input settings-mesopic">
            <input type="checkbox" name="mesopicbox" id="mesopic-box">
            <label for="mesopic-box">Mesopic Correction (Experimental)</label>
        </div>
    </div>
    <script src="./constants.js"></script>
    <script src="./index.js"></script>
    <script>console.log("test");</script>
</body>

</html>
